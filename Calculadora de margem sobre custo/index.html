<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem sobre Custo</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
  <main class="container">
    <div class="geral">
        <h1>Calculadora de Margem Sobre Custo</h1>
        
        <form class="dados">
        <div>
            <label>Custo do Produto</label>
            <input type="number" id="Custo" oninput="custodoproduto()">
        </div>
        <div class="mark-up">
            <label>Mark-Up (Porcentagem)</label>
            <input type="number" id="Porcentagem" oninput="porcentagem()">
        </div>
            <button type="submit" onclick="mostrar()">Calcular</button>
        </form>
    </div>

    <div class="simulacao">
        <h1>Retorno da Simulação de Margem de Custo</h1>
       <div class="div-visor">
        <h3>Valor do Custo do Produto</h3>
        <span id="Valor"></span>
    </div>
    <div class="div-visor">
        <h3>Mark-Up</h3>
        <span id="mark"></span>
    </div>
    <div class="div-visor">
        <h3>Custo com Mark-Up</h3>
        <span id="custoComMarkUp"></span>
    </div>
    <div class="div-visor">
        <h3>Preço de Venda</h3>
        <span class="visor"></span>
    </div>
    <div class="div-visor">
        <h3>ICMS</h3>
        <span class="visor"></span>
    </div>
    <div class="div-visor">
        <h3>PIS/COF</h3>
        <span class="visor"></span>
    </div>
    <div class="div-visor">
        <h3>Custo com IPI</h3>
        <span class="visor"></span>
    </div>
    <div class="div-visor">
        <h3>Margem de Lucro</h3>
        <span class="visor"></span>
    </div>
    <div class="div-visor">
        <h3>Margem de Lucro com Porcentagem</h3>
        <span class="visor"></span>
    </div>
    </div>
  </main>
</body>
</html>
